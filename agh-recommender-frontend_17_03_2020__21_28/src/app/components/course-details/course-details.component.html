      <button mat-list-item (click)="onSetCategory('rekom')"> <mat-icon>chevron_right</mat-icon> Rekomendowane </button>

      <button mat-list-item (click)="onSetCategory('inf')"> <mat-icon>chevron_right</mat-icon> Informatyka </button>
      <button mat-list-item (click)="onSetCategory('biomed')"> <mat-icon>chevron_right</mat-icon> In≈ºynieria biomedyczna </button>
      <button mat-list-item (click)="onSetCategory('mtm')"> <mat-icon>chevron_right</mat-icon> Mikroelektronika </button>

  </mat-sidenav>
